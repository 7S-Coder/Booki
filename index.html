<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booki</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <img src="../projet2_Code/assets/Images Booki/logo/Booki.png" alt="logo Bookin" width="61.09px"
                    height="19px" id="logoSmall">
                <ul>
                    <a href="#">
                        <li>Hébergement</li>
                    </a>
                    <a href="#">
                        <li>Activités</li>
                    </a>
                </ul>
            </div>

            <div class="title">
                <h1> Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            <form action="">
                <div class="glass">
                    <i class="fa-solid fa-location-dot fa-xl"></i>
                </div>
                <input type="search" name="" id="">
                <button> Rechercher</button>
            </form>
            <div class="filterSlide">
                <h1> Filtres</h1>
                <button> <i class="fa-solid fa-money-bill-wave "></i>Économique</button>
                <button> <i class="fa-solid fa-person"></i>Famillial</button>
                <button> <i class="fa-solid fa-heart"></i>Romantique</button>
                <button> <i class="fa-solid fa-dog"></i>Animaux autorisés</button>
            </div>
        </nav>

        <article>
            <div class="info">
                <div class="circle"> <i class="fa-solid fa-info"></i></div>
                <p> Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </article>
    </header>

    <script src="https://kit.fontawesome.com/e2b2e6f3b0.js" crossorigin="anonymous"></script>
</body>

</html>
